<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid" id="header">
        <div class="row">
            <nav class="nav nav-pills navbar-fixed">
                <div class="col-sm-7 logo">
                    <i class="fas fa-gavel fa-3x col-sm-1"></i>
                    <h1 class="col-sm-5">Dashing Designs</h1>
                </div>
                <ul class="col-sm-4 text-right">
                    <li role="presentation"><a class="btn btn-primary">Our Designs</a></li>
                    <li role="presentation"><a class="btn btn-primary">Make an Appointment</a></li>
                    <li role="presentation"><a class="btn btn-primary">Rates</a></li>
                    <li role="presentation"><a class="btn btn-primary">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!--                            END OF NAVIGATION                            -->
    <div class="row">
        <div class="slider">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img class="img-responsive" src="img/coding1.jpeg" alt="programmer">
              </div>
              <div class="item">
                <img src="img/coding2.jpeg" alt="programmer">
              </div>
              <div class="item">
                <img src="img/coding3.jpeg" alt="programmer">
                </div>
            </div>
        </div>
        <!--                        END OF CAROUSEL                  -->
        </div>
    </div>
<!--                                END OF MAIN                                  -->
<div class="row">
    <div class="container about-us">







    </div>
</div>











    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
